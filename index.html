<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Login</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="./styles/style.css">
        <link rel="stylesheet" href="./styles/responsive.css">
    </head>
    <body>
        
        <div class="sign-in-card">
            <div class="card-left">
                <div class="logo">
                    <img src="./images/logo.png" alt="" class="logo-icon">
                    <span class="logo-name">PivoTeam</span>
                </div>
                <div class="left-content-container">
                    <div class="left-content">

                            <h1 class="title">
                                Unlock your Team's <span class="variant">Performance</span>
                            </h1>
                            <div class="image">
                                <img src="./images/cuate.png" alt="login people">
                            </div>
                    </div>
                </div>
            </div>
            <div class="card-right">
                <div class="content">

                    <div class="form-header">
                        <h3 class="welcome-text">Welcome to <span class="variant">PivoTeam</span> </h3>
                        <p>Pivot Your Team Towards Peak Productivity</p>
                    </div>
                    <form action="">
                        <div class="form-inputs">
                            <input type="email" name="" id="" placeholder="Email" />
                            <input type="password" placeholder="Password" />
                            <input type="password" name="" id="" placeholder="Confirm Password">
                        </div>
                        <div class="forgot-password">
                            <a href="#">Forgot Password?</a>
                        </div>
                        <input type="submit" value="SIGN UP" class="submit-button" />
                    </form>
                    <div class="form-footer">
                        <p>
                            Already have an account? <a href="">Login</a>
                        </p>
                    </div>
                </div>
            </div>
        </div>
        
        
        <script src="" async defer></script>
    </body>
</html>
